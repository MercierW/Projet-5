<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Panier</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/panier.css">
    <link rel="shortcut icon" type="image/png" href="images/Favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    
</head>

    <body>
        <div class="page">
            <header class="header">
                <img src="images/Logo.png" alt="logo">
                <nav class="header__nav">
                    <ul class="ul">
                        <li><a href="index.html" id='homeBox'><img class="logo-svg" src="images/home-run.svg" alt="maison">Maison des oursons</a></li>
                        <li id="box-cart"><a href="panier.html" id='cartBox'><img class="logo-svg" src="images/online-store.svg" alt="caddie">Panier</a></li> 
                    </ul>
                </nav>
            </header>
            

            <div class="divBox box">
                <div class="box__table">
                    <table id="model" class="tableau">
                        <thead>
                            <tr class="trSize">
                                <th class="th-name">Peluche Norbert</th>
                                <th>Quantité</th>
                                <th>Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr TR">
                                <th class="TH"><img src="http://localhost:3000/images/teddy_1.jpg" alt="Peluche"></th>
                                <th class="th-input">
                                    <input class="inputPrix" value="1" type="number" readonly>
                                    <button class="BTNADD">+</button>
                                    <button class="BTNREM">-</button>
                                </th>
                                <th class="tr">29€</th>
                                <th class="thW"><img class="thImg btn-danger" src="/images/can.svg" alt="poubelle"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="box-table-2">
                <table class="box-table-2__total">
                    <tbody>
                        <tr class="trSize">
                            <th class="total-tittle">Total</th>
                        </tr>
                        <tr class="PrixT">
                            <th class="total-price"></th>
                        </tr>
                    </tbody>
                </table>
            </div>



            <div class="box-form">
                <div class="box-form__bgc">
                    <form class="form" method="POST" id="Form">
                            <div class="inputForm"><span class="spanInput">Nom :</span><input id="nom" class="inputBorder" type="text" name="nom" maxlength="10" required></div>
                            <div class="inputForm"><span class="spanInput">Prénom :</span><input id="prenom" class="inputBorder" type="text" name="prenom" maxlength="10" required></div>
                            <div class="inputForm"><span class="spanInput">Mail :</span><input id="email" class="inputBorder" type="email" name="email" required>
                            </div>
                            <div class="inputForm"><span class="spanInput">Adresse :</span><input id="adresse" class="inputBorder" type="text" name="adresse"></div>
                            <div class="inputForm"><span class="spanInput">Ville :</span><input id="city" class="inputBorder" type="text" name="city"></div>
                            <div class="btn-sub"><input id="btn-sub" class="inputBtnBorder" type="submit" value="Finaliser la commande"></div>
                    </form>
                </div>
            </div>
            <footer class="footer">
                    <div class="footer-box-txt">
                        <div class="footer-box-txt__sous-txt">
                            <h4>À PROPOS</h4>
                            <p><a href="#">Qui somme-nous ?</a></p>
                        </div>
                        <div class="footer-box-txt__sous-txt">
                            <h4>AIDE</h4>
                            <p><a href="#">Nous contacter</a></p>
                            <p><a href="#">FAQ</a></p>
                        </div>
                    </div>
                    <nav class="footer__nav">
                        <ul class="ulFooter">
                            <li><a href="#"><img class="logo-svg" src="images/twitter.svg" alt="twitter"></a></li>
                            <li><a href="#"><img class="logo-svg" src="images/facebook.svg" alt="facebook"></a></li>
                            <li><a href="#"><img class="logo-svg" src="images/instagram.svg" alt="instagram"></a></li>
                        </ul>
                </nav>
            </footer>
        </div>
        <script src="/app.js/ajax.js"></script>
        <script src="/app.js/panier.js"></script>
    </body>
</html>
